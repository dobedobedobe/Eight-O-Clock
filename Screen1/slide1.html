<!DOCTYPE html>
<html>
<head>
	<title>screen1.1</title>
	<style type="text/css">
		body {
			margin: 0 0;
			padding: 0 0;
			text-align: center;
			color: white;
			background-color: black;
		}
	</style>
</head>
<body>
	<h1>Eight O'Clock</h1>
</body>
<footer>
	<script type="text/javascript">
		document.body.addEventListener("keydown", function (event) {
			var location = window.location.protocol + "//" + window.location.hostname + ":" +window.location.port;
		    if (event.which === 39) {
		    	console.log(location + '/' + "slide2.html");
		    	window.location.href = location + '/' + "slide2.html";
		    }
		    else if (event.which === 37) {
		    	window.location.href = location + '/' + "slide2.html";
		    }
		});
	</script>
</footer>
</html>
