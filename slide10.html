<!DOCTYPE html>
<html>
<head>
	<title>Multiple Cams</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<style type="text/css">
		@font-face {
		    font-family: 'SFCompact';
		    src: url('myfont.otf');
		}

		body {
			margin: 0 0;
			padding: 0 0;
			text-align: center;
			color: white;
			background-color: black;
			overflow: hidden;
			font-family: 'SFCompact';
		}

		#div1 {
			margin: 0 0;
			padding: 0 0;
			text-align: center;
			color: white;
			background-color: black;
			width: 33.33%;
			height: 100vh;
			float: left;
			display: inline;
		}
		
		#div3 {
			margin: 0 0;
			padding: 0 0;
			text-align: center;
			color: white;
			background-color: black;
			width: 33.33%;
			float: left;
			display: inline;
		}

		#div2 {
			margin: 0 0;
			padding: 0 0;
			text-align: center;
			color: white;
			background-color: black;
			width: 33.33%;
			height: 100vh;
			float: left;
			display: table;
		}
		#question {
			display: table-cell;
			vertical-align: middle;	
			font-family: 'Montserrat', sans-serif;
		    font-size: 1.67rem;
		    font-weight: 20;
		    margin-left: 15%;
		    margin-right:15%;
		}
	</style>
</head>
<body>
	<div id="div1">
		<video id="video1" width="100%" autoplay loop style="float: left">
  			Your browser does not support HTML5 video.
		</video>
	</div>
	<div id="div2">
		<p id="question"></p>
	</div>
	<div id="div3">
		<video id="video2" width="100%" autoplay loop style="float: left">
  			Your browser does not support HTML5 video.
		</video>
	</div>
</body>
<footer>
	<script type="text/javascript">
		document.body.addEventListener("keydown", function (event) {
			var location = window.location.protocol + "//" + window.location.hostname + ":" +window.location.port;
		    if (event.which === 39) {
		    	window.location.href = location + '/' + "slide11.html";
		    }
		    else if (event.which === 37) {
		    	window.location.href = location + '/' + "slide9.html";
		    }
		});
	</script>
	<script type="text/javascript" src="sketch10.js"></script>
</footer>
</html>
