<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Speech to Text</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 30px;
			background-color: black;  
		}
		p {
			font-size: 5rem;
			font-weight: bold;
			color: yellow;
		}
	</style>
	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="libraries/p5.speech.js"></script>
	<script src="sketch12.js"></script>
</head>

<body>
	<p id="1"></p>
	<p id="2"></p>
	<p id="3"></p>
</body>
<footer>
	<script type="text/javascript">
		document.body.addEventListener("keydown", function (event) {
			var location = window.location.protocol + "//" + window.location.hostname + ":" +window.location.port;
		    if (event.which === 39) {
		    	window.location.href = location + '/' + "slide13.html";
		    }
		    else if (event.which === 37) {
		    	window.location.href = location + '/' + "slide11.html";
		    }
		});
	</script>
</footer>
</html>
